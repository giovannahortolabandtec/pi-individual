<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="imagem/png" href="./imagens/icon.png">
    <title>City Song - Home</title>
</head>
<body>
    <div class="fundo">
        <div class="esquerdo">
            <div class="esquerdo_frase">
                <img class="logo_musica" src="./imagens/icon.png" alt="">
                FESTIVAL PLAY
            </div>
            <div class="esquerdo_meio">
                Estão preparados para os melhores festivais do ano?
            </div>
            <div class="esquerdo_meio1">
                TUDO QUE VOCÊ QUER, AQUI?!
            </div>
            <button class="btn_esquerdo">VAMOS LÁ</button>
        </div>
        <div class="direito">
            <nav class="redes">
                <a href="https://www.instagram.com/?hl=pt-br"><img src="./imagens/instagram.png" alt=""></a>
                <a href="https://twitter.com/?lang=pt"><img src="./imagens/twitter.png" alt=""></a>
                <a href="https://pt-br.facebook.com/"><img src="./imagens/facebook.png" alt=""></a>
            </nav>
            <nav class="navegacao">
                <ul>
                    <div class="btn_nav">
                        <button id="loginModal" onclick="entrar()">Entrar</button>
                        <button id="cadastroModal" onclick="cadastrar()">Cadastrar</button>
                    </div>
                </ul>
            </nav>
            <div class="direito_frase">
                <img class="logo_musica1" src="./imagens/tickets.png" alt="">
                SHOWS <br> PLAY
            </div>
            <div class="direito_meio">
                Venha já conferir os preços <br>
                que cabem no seu bolso!
            </div>
            <div class="direito_meio1">
                GARANTA JÁ O SEU
            </div>
            <a href="">
                <button class="btn_direito">GARANTIR</button>
            </a>
        </div>
    </div>
    <!-- Aqui começa o modal -->
    <div id="myModal1" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Login</h1>
            <br>
            <input type="text" id="userLogin" placeholder="Email">
            <input type="password" id="#" placeholder="Password">
            <a href="#">esqueceu sua senha?</a>
            <button>Logar</button>
        </div>
    </div>
    <div id="myModal2" class="modal1">
        <div class="modal-content1">
            <span class="close1">&times;</span>
            <h1>Cadastro</h1>
            <br>
            <input type="text" id="userLogin" placeholder="Nome e sobrenome">
            <input type="text" id="#" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirme password">
            <button>Cadastrar</button>
        </div>
    </div>
    <!-- Aqui já terminou o modal -->
</body>
</html>
<script src="./js/cadastroModal.js"></script>
<script src="./js/loginModal.js"></script>
<script src="./js/validarCadastro.js"></script>
<script src="./js/validarLogin.js"></script>
